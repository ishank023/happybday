    <style>

</head>
<body>
    <div id="main">
        <audio id="myAudio" loop>
            <source src="aud.mp3" type="audio/mp3" />
        </audio>
        <div id="wrap">
            <div id="text">
                <div id="code">
                    <span class="say">Happy Birthday, Mummyyyy! üéà</span><br>
                    <span class="say">You are the original architect of my life. üõ†Ô∏è</span><br>

    <script>
        // --- CONFIGURATION ---
        const BIRTH_YEAR = 1974; // Change this
        const BIRTH_MONTH = 2;    // Change this (1-12)
        const BIRTH_DAY = 12;     // Change this
        // ---------------------

        $(document).ready(function() {
            // Note: Since you're using a specific library (Love.js), 
            // ensure those files are in your repo or the code won't animate.
            // For now, I'll assume you're keeping your repo structure.
            
            function updateClock() {
                const start = new Date(BIRTH_YEAR, BIRTH_MONTH - 1, BIRTH_DAY);
                const now = new Date();
                const diff = now - start;
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((diff / (1000 * 60)) % 60);
                const seconds = Math.floor((diff / 1000) % 60);
                
                $("#clock").html(`${days} days ${hours} hrs ${minutes} min ${seconds} sec`);
            }

            // Show text and clock
            $("#code").fadeIn(2000);
            $("#clock-box").fadeIn(2000);
            setInterval(updateClock, 1000);

            // Interaction to play music
            $("body").click(function() {
                document.getElementById("myAudio").play();
            });
        });
    </script>
